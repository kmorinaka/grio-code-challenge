{% extends 'base.html' %}

{% block content %}	
<div class="container-fluid">
	<h2>Code Star</h2>	
	<p>Enter two usernames to see who is the winner</p>
	<form action="/results" method="GET">
		<input class="form-control" type="text" name="username1" placeholder="User One">
		<input class="form-control" type="text" name="username2" placeholder="User Two">
		<button class="btn" type="submit">Go!</button>
	</form>
</div>
{% endblock content %}
